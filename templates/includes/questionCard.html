<div class="card w-100" style="width: 18rem">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px; overflow: hidden;">
                    {% if question.profile.avatar %}
                    <img src="{{ question.profile.avatar.url }}" alt="Avatar" class="img-fluid w-100 h-100"
                        style="object-fit: cover;" />
                    {% else %}
                    <img src="/uploads/images/default.jpg" alt="Default Avatar" class="img-fluid w-100 h-100"
                        style="object-fit: cover;" />
                    {% endif %}
                </div>
                <div class="input-group">
                    <input class="form-control" type="number" value="{{ question.likes }}" placeholder="Likes"
                        aria-label="Likes count" />
                    <button class="btn btn-outline-primary" type="button">
                        <i class="bi bi-heart"></i> Like
                    </button>
                </div>
            </div>
            <div class="col-9">
                <h5 class="card-title"><a href="{% url 'question' question.id %}">{{ question.title }}</a></h5>
                <p class="card-text mb-5">
                    {{ question.content }}
                </p>

                <div class="d-flex gap-5">
                    <a href="{% url 'question' question.id %}" class="card-link">Answer</a>
                    <div>
                        Tags:
                        {% for tag in tagsList %}
                        <a href="{% url 'tag' tag.title %}" class="card-link">{{ tag.title }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
