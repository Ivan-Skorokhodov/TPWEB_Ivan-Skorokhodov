{% extends 'layouts/base.html'%}

{% block corner %}
{% include 'includes/registretedUserCorner.html' %}
{% endblock %}


{% block header %}

<div class="d-flex align-items-center mb-4">
    <h1>Settings: Dr. Pepper</h1>
</div>

{% endblock %}


{% block content %}

<form class="form-group col-6">
    <div class="mb-3">
        <label class="form-label">Login</label>
        <input class="form-control" type="text" id="login" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="text" id="email" required />
    </div>
    <div class="mb-3">
        <label class="form-label">NickName</label>
        <input class="form-control" type="text" id="nickName" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Upload avatar</label>
        <input type="file" class="form-control" aria-label="file example" required />
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endblock %}
